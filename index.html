<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/quries.css">
    <script src="https://kit.fontawesome.com/bbfc4273cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>GPA Calculator</title>
</head>
<link rel="icon" href="./resources/css/img/vgimg.svg">
<body>
    <header>
        <div class="row head">
            <nav class="navbar container">
                <a href="#" class="logo"></a>
                <input type="checkbox" id="toggler" />
                <label for="toggler"><i class="ri-menu-line"></i></label>
                <div class="menu">
                    <ul class="list">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./help/index.html">Help</a></li>
                    </ul>
                </div>
            </nav>
            <h1>GPA CALCULATOR</h1>
            <p>Enter your marks</p>
            <div>
                <input type="text" class="sub-name" placeholder="Subject Name">
                <input type="text" class="sub-credit" placeholder="Credit">
                <input type="text" class="sub-mar" placeholder="Marks">
                <button class="sub-add">Add</button>
            </div>
        </div>
    </header>
    <section class="details">
        <div class="row">
            <h2>TOTAL SUBJECTS</h2>
            <div class="subject-head">
                
            </div>
        </div>
    </section>
    <section class="calculate">
        <div class="row">
            <div>
                <button class="reset-btn">Reset</button>
                <button class="calculate-btn">Result</button>
                
            </div>
            <div class="result-area">
                
            </div>

        </div>
        
    </section>
    <footer>
     
        <span>Created By <a href="https://bilalarham.github.io/" target="_blank">BilalArham</a> | <span class="far fa-copyright"></span> 2023 All rights reserved.</span>
    </footer>
    <script src="resources/js/app.js"></script>

</html>
